apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/linuzhzl/argocd-test.git
    targetRevision: HEAD
    path: ./
  destination: 
    server: https://apiserver-bduqxwjs.c.kubesphere.cloud:30443
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
